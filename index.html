<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitch Card Like</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="js/script.js"></script>
    </head>
    <body>
        <main>
            <div class="card-outline">
                <div class="card">
                    <div class="image">
                        <img src="image/league-of-legends.jpg" width="150px">
                    </div>
                    <div class="game-property">
                        <div class="name">
                            <p>League of Legends</p>
                        </div>
                        <div class="property">
                            <p><a onclick="ShowMessage(1);">&#x22ee;</a></p>
                        </div>
                    </div>
                    <div class="viewers">
                        <p>127.132 viewers</p>
                    </div>
                    <div class="category">
                        <p>MOBA</p><p>Action</p>
                    </div>
                    <div class="message">
                        <div class="message-content"><a onclick="ShowMessage(0);">
                            <p><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-slash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z"/>
                                <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z"/>
                              </svg>
                              Not Interested</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
